  <script type="text/javascript">

    /////////////////////
    ymaps.ready(init);
    function init() {
      var myMap = new ymaps.Map("map", {
        center: [41.322093, 69.253952],
        zoom: 16
      });
        myMap.controls.remove('zoomControl');
        myMap.controls.remove('searchControl');
        //myMap.controls.remove('routeEditor');
        //myMap.controls.remove('trafficControl');
        //myMap.controls.remove('typeSelector');
        //myMap.controls.remove('geolocationControl');
      let myPlacemark;



      const searchInput = document.getElementById('searchInput'); //Search in text input
        const suggestView = new ymaps.SuggestView(searchInput);
        suggestView.events.add('select', (e) => {
          const suggestion = e.get('item').value;
          ymaps.geocode(suggestion).then((res) => {
            const firstGeoObject = res.geoObjects.get(0);
            const coords = firstGeoObject.geometry.getCoordinates();
            let selectedLocation = new ymaps.Placemark(coords, {
            hintContent: `From: ${suggestion}`}, {iconColor: "#FF0000"});
            myMap.geoObjects.add(selectedLocation);
            myMap.panTo(coords, {duration: 500});
            //console.log(coords);
          });
        });



      myMap.events.add('click', function (e) {
        console.log("Success");
        var coords = e.get('coords');

        
       //REVERSE GEOCODE
        ymaps.geocode(coords).then((res) => {
          const firstGeoObject = res.geoObjects.get(0);
          const name = firstGeoObject.properties.get('name');
          console.log(name);
        });


        
        //REVERSE GEOCODE
        // ymaps.geocode(coords).then((res) => {
        //   const firstGeoObject = res.geoObjects.get(0);
        //   const name = firstGeoObject.properties.get('name');
        //   console.log(name);
        // });


        
        //GEOCODE
        // ymaps.geocode("inha")
        // .then((res) => {
        //     const firstGeoObject = res.geoObjects.get(0);
        //     coords = firstGeoObject.geometry.getCoordinates();
        //     myMap.panTo(coords, {duration: 500});
        //     console.log(coords);
        //   }, (err) => {
        //     console.log(err)
        //   }
        // );

        console.log(coords);
        
        if (myPlacemark) {
          myPlacemark.geometry.setCoordinates(coords);
        } else {
          myPlacemark = new ymaps.Placemark(coords, {
            hintContent: 'Clicked location',
          });
          myMap.geoObjects.add(myPlacemark);
        }
        myMap.panTo(coords, {duration: 500});
      });
    }
